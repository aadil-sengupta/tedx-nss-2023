<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="cardWrap" >
        <p class="head" >Registrations</p>

        <div class="row-wrap">
          <div class="input-wrap" >
            <ion-icon class="icon" name="person-outline"></ion-icon>
            <input type="text" class="field" placeholder="Name">
          </div>
          <div class="input-wrap" >
            <ion-icon class="icon" name="mail-outline"></ion-icon>
            <input type="text" class="field" placeholder="Email">
          </div>
        </div>
        <div class="row-wrap">
          <div class="input-wrap" >
            <ion-icon class="icon" name="call-outline"></ion-icon>
            <input type="text" class="field" placeholder="Phone">
          </div>
          <div class="input-wrap" >
            <ion-icon class="icon" name="wallet-outline"></ion-icon>
            <input type="text" class="field" placeholder="UPI Transaction ID">
          </div>
        </div>
        <div class="row-wrap">
          <div class="input-wrap" >
            <ion-icon class="icon" name="ticket-outline"></ion-icon>
        <select name="tier" id="tier" class="field" >
          <option value="null">Select Tier</option>
          <option value="Premium">Premium</option>
          <option value="Regular">Regular</option>
        </select>
      </div>
      <div class="input-wrap" >
        <ion-icon class="icon" name="grid-outline"></ion-icon>
    <select name="tier" id="tier" class="field" >
      <option value="null">No. of Tickets</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
      </div>  
      <div class="row-wrap" >
        <p id="amount" class="amount" >Amount</p>
      </div>
      <div class="row-wrap" >
        <ion-icon class="info" name="information-circle-outline"></ion-icon>
      </div>
    <div class="row-wrap" >
      <img src="assets/nss.png" class="qrcode">
  </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
